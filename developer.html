<!DOCTYPE html>
<html>
<head>
    <title>Developer Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* 스타일링 */
        .user-list {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .user-list h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .user-list table, .user-list th, .user-list td {
            border: 1px solid #ddd;
        }
        .user-list th, .user-list td {
            padding: 10px;
            text-align: left;
        }
        .user-list th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="is-preload">

    <!-- 페이지 래퍼 -->
    <div id="page-wrapper">

        <!-- 헤더 -->
        <header id="header">
            <h1>Developer Dashboard</h1>
        </header>

        <!-- 메인 -->
        <article id="main">
            <section class="wrapper style5">
                <div class="inner">
                    <h3>회원가입 내역</h3>

                    <!-- 사용자 목록 테이블 -->
                    <div class="user-list">
                        <table id="user-table">
                            <thead>
                                <tr>
                                    <th>학번</th>
                                    <th>이름</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 사용자 데이터가 여기에 표시됩니다 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </article>

        <!-- 푸터 -->
        <footer id="footer">
            <ul class="copyright">
                <li>&copy; Untitled</li><li>Design: <a href="">lisan bigsize</a></li>
            </ul>
        </footer>

    </div>

    <!-- 스크립트 -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // 페이지 로드 시 사용자 데이터를 테이블에 추가
        document.addEventListener('DOMContentLoaded', function() {
            // 로컬 스토리지에서 사용자 정보 가져오기
            const allUsers = JSON.parse(localStorage.getItem('users')) || [];
            const tableBody = document.getElementById('user-table').getElementsByTagName('tbody')[0];

            // 사용자 데이터를 테이블에 추가
            allUsers.forEach(user => {
                const row = tableBody.insertRow();
                const cellId = row.insertCell(0);
                const cellName = row.insertCell(1);
                
                cellId.textContent = user.id;
                cellName.textContent = user.name;
            });
        });
    </script>

</body>
</html>
