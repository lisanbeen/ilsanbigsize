<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* 비밀번호 폼의 기본 스타일 */
        .password-form {
            display: none; /* 기본적으로 숨김 처리 */
            margin-top: 20px;
        }
        .password-form input {
            padding: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="is-preload">

    <!-- 페이지 래퍼 -->
    <div id="page-wrapper">

        <!-- 헤더 -->
        <header id="header">
            <h1>일산장신들</h1>
            <p>로그인 페이지에 오신 것을 환영합니다!</p>
        </header>

        <!-- 메인 -->
        <article id="main">
            <section class="wrapper style5">
                <div class="inner">
                    <h3>사용자 유형 선택</h3>
                    <p>아래에서 로그인 유형을 선택하세요:</p>
                    <ul>
                        <li><a href="guest.html" class="button primary">게스트로 로그인</a></li>
                        <li><a href="#" class="button" id="developer-login">개발자로 로그인</a></li>
                    </ul>

                    <!-- 개발자 비밀번호 입력 폼 -->
                    <div class="password-form" id="password-form">
                        <input type="password" id="developer-password" placeholder="비밀번호 입력" />
                        <button class="button" id="submit-password">로그인</button>
                        <p id="error-message" style="color: red; display: none;">비밀번호가 틀렸습니다. 다시 시도하세요.</p>
                    </div>
                </div>
            </section>
        </article>

        <!-- 푸터 -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
                <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
            </ul>
        </footer>

    </div>

    <!-- 스크립트 -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // 개발자 로그인을 처리하는 JavaScript
        document.getElementById('developer-login').addEventListener('click', function(event) {
            event.preventDefault(); // 기본 동작을 막음
            document.getElementById('password-form').style.display = 'block'; // 비밀번호 폼 표시
        });

        document.getElementById('submit-password').addEventListener('click', function() {
            const password = document.getElementById('developer-password').value;
            const correctPassword = 'yourpassword'; // 실제 비밀번호로 대체

            if (password === correctPassword) {
                window.location.href = 'developer.html'; // 비밀번호가 맞으면 developer.html로 이동
            } else {
                document.getElementById('error-message').style.display = 'block'; // 비밀번호가 틀리면 오류 메시지 표시
            }
        });
    </script>

</body>
</html>
