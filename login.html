<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <style>
        /* 비밀번호 폼의 기본 스타일 */
        .password-form, .login-form, .signup-form {
            display: none; /* 기본적으로 숨김 처리 */
            margin-top: 20px;
        }
        .password-form input, .login-form input, .signup-form input {
            padding: 8px;
            margin-right: 10px;
        }
    </style>
</head>
<body class="is-preload">

    <!-- 페이지 래퍼 -->
    <div id="page-wrapper">

        <!-- 헤더 -->
        <header id="header">
            <h1>일산장신들</h1>
            
        </header>

        <!-- 메인 -->
        <article id="main">
            <section class="wrapper style5">
                <div class="inner">
                    <h3>사용자 유형 선택</h3>
                    <p>아래에서 로그인 유형을 선택하세요:</p>
                    <ul>
                        <li><a href="#" class="button primary" id="guest-login">게스트로 로그인</a></li>
                        <li><a href="#" class="button" id="developer-login">개발자로 로그인</a></li>
                    </ul>

                    <!-- 개발자 비밀번호 입력 폼 -->
                    <div class="password-form" id="password-form">
                        <input type="password" id="developer-password" placeholder="비밀번호 입력" />
                        <button class="button" id="submit-password">로그인</button>
                        <p id="error-message" style="color: red; display: none;">비밀번호가 틀렸습니다. 다시 시도하세요.</p>
                    </div>

                    <!-- 게스트 로그인 폼 -->
                    <div class="login-form" id="login-form">
                        <h3>로그인</h3>
                        <input type="text" id="login-username" placeholder="아이디 입력" />
                        <input type="password" id="login-password" placeholder="비밀번호 입력" />
                        <button class="button" id="submit-login">로그인</button>
                        <button class="button" id="show-signup">회원가입</button>
                        <p id="login-error-message" style="color: red; display: none;">아이디 또는 비밀번호가 틀렸습니다.</p>
                    </div>

                    <!-- 회원가입 폼 -->
                    <div class="signup-form" id="signup-form">
                        <h3>회원가입</h3>
                        <input type="text" id="signup-username" placeholder="아이디 입력" />
                        <input type="password" id="signup-password" placeholder="비밀번호 입력" />
                        <button class="button" id="submit-signup">가입하기</button>
                        <button class="button" id="show-login">로그인 화면으로</button>
                        <p id="signup-message" style="color: green; display: none;">회원가입이 완료되었습니다. 로그인하세요.</p>
                    </div>
                </div>
            </section>
        </article>

        <!-- 푸터 -->
        <footer id="footer">
            <ul class="icons">
                <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
                <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
                <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
                <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
            </ul>
            <ul class="copyright">
                <li>&copy; Untitled</li><li>Design: <a href="">lisan bigsize</a></li>
            </ul>
        </footer>

    </div>

    <!-- 스크립트 -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>

    <script>
        // 개발자 로그인을 처리하는 JavaScript
        document.getElementById('developer-login').addEventListener('click', function(event) {
            event.preventDefault(); // 기본 동작을 막음
            document.getElementById('password-form').style.display = 'block'; // 비밀번호 폼 표시
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
        });

        document.getElementById('submit-password').addEventListener('click', function() {
            const password = document.getElementById('developer-password').value;
            const correctPassword = 'lisanbigsizekey'; // 실제 비밀번호로 대체

            if (password === correctPassword) {
                window.location.href = 'developer.html'; // 비밀번호가 맞으면 developer.html로 이동
            } else {
                document.getElementById('error-message').style.display = 'block'; // 비밀번호가 틀리면 오류 메시지 표시
            }
        });

        // 게스트 로그인 버튼을 클릭하면 로그인 폼을 표시
        document.getElementById('guest-login').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('password-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'none';
        });

        // 로그인 처리
        document.getElementById('submit-login').addEventListener('click', function() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // 서버로 로그인 정보 전송
            // 이 예제에서는 클라이언트 측에서 검증
            if (username === 'user' && password === 'password') { // 샘플 데이터
                alert('로그인 성공!');
                // 서버와의 통신이 필요합니다. AJAX 또는 Fetch를 사용하여 서버에 로그인 정보를 전송하세요.
            } else {
                document.getElementById('login-error-message').style.display = 'block';
            }
        });

        // 회원가입 화면으로 전환
        document.getElementById('show-signup').addEventListener('click', function() {
            document.getElementById('signup-form').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        });

        // 회원가입 처리
        document.getElementById('submit-signup').addEventListener('click', function() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            // 서버로 회원가입 정보 전송
            // 이 예제에서는 클라이언트 측에서 성공 메시지 표시
            document.getElementById('signup-message').style.display = 'block';
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';

            // 실제 서버와의 통신을 위해서는 Fetch 또는 AJAX를 사용해야 합니다.
            // 예: fetch('/register', { method: 'POST', body: JSON.stringify({username, password}) });
        });

        // 로그인 화면으로 돌아가기
        document.getElementById('show-login').addEventListener('click', function() {
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
    </script>

</body>
</html>
