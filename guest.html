<!DOCTYPE HTML>
<html>
<head>
    <title>Prologue by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/guest.css" />
    <style>
        /* Additional CSS for new sections */
        .stories, .posts, .notes {
            margin: 2em 0;
        }

        .stories img, .posts img {
            max-width: 100%;
            height: auto;
        }

        .story-item, .post-item {
            border: 1px solid #ddd;
            padding: 1em;
            margin-bottom: 1em;
            border-radius: 8px;
        }

        .story-item img, .post-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .note-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body class="is-preload">

    <!-- Header -->
    <div id="header">
        <!-- Existing header content -->
    </div>

    <!-- Main -->
    <div id="main">
        <!-- Existing sections -->

        <!-- Stories -->
        <section id="stories" class="stories">
            <div class="container">
                <header>
                    <h2>Stories</h2>
                </header>
                <div class="story-item">
                    <img src="images/story1.jpg" alt="Story 1" />
                    <p>My first story! Sharing a bit of my recent adventures.</p>
                </div>
                <div class="story-item">
                    <img src="images/story2.jpg" alt="Story 2" />
                    <p>Another story about a recent event.</p>
                </div>
                <form id="story-form">
                    <input type="file" id="story-photo" accept="image/*" />
                    <textarea id="story-text" placeholder="Share your story..."></textarea>
                    <button type="submit">Post Story</button>
                </form>
            </div>
        </section>

        <!-- Posts -->
        <section id="posts" class="posts">
            <div class="container">
                <header>
                    <h2>Posts</h2>
                </header>
                <div class="post-item">
                    <h3>My Latest Post</h3>
                    <img src="images/post1.jpg" alt="Post 1" />
                    <p>This is a description of my latest post.</p>
                </div>
                <form id="post-form">
                    <input type="file" id="post-photo" accept="image/*" />
                    <input type="text" id="post-title" placeholder="Post Title" />
                    <textarea id="post-content" placeholder="Write your post here..."></textarea>
                    <button type="submit">Post</button>
                </form>
            </div>
        </section>

        <!-- Notes -->
        <section id="notes" class="notes">
            <div class="container">
                <header>
                    <h2>Notes</h2>
                </header>
                <form id="note-form" class="note-form">
                    <textarea id="note-content" placeholder="Write a quick note..."></textarea>
                    <button type="submit">Save Note</button>
                </form>
            </div>
        </section>

    </div>

    <!-- Footer -->
    <div id="footer">
        <!-- Existing footer content -->
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // JavaScript to handle form submissions and updates

        document.getElementById('story-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const photo = document.getElementById('story-photo').files[0];
            const text = document.getElementById('story-text').value;
            // Handle photo upload and text
            console.log('Story posted:', photo, text);
        });

        document.getElementById('post-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const photo = document.getElementById('post-photo').files[0];
            const title = document.getElementById('post-title').value;
            const content = document.getElementById('post-content').value;
            // Handle photo upload, title, and content
            console.log('Post created:', photo, title, content);
        });

        document.getElementById('note-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const content = document.getElementById('note-content').value;
            // Handle note content
            console.log('Note saved:', content);
        });
    </script>
</body>
</html>
